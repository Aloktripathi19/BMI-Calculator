<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" placeholder="Enter your weight" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" placeholder="Enter your height" required>

            <button type="button" onclick="fun()">Calculate BMI</button>
        </form>
        <div class="result" id="bmi-result" style="display: none">
            <p>Your BMI is: <span id="bmi-value"></span></p>
            <p><span id="bmi-category"></span></p>
        </div>
        <footer>&copy; 2025 Your BMI Calculator</footer>
    </div>

    <script src='script.js'></script>
</body>

</html>
