<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e20cd7, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(248, 244, 3, 0.733);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        label {
            font-size: 1rem;
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        button {
            background: #6b5188be;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #b4330cc9;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
        }

        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: black;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" placeholder="Enter your weight" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" placeholder="Enter your height" required>

            <button type="button" onclick="fun()">Calculate BMI</button>
        </form>
        <div class="result" id="bmi-result" style="display: none">
            <p>Your BMI is: <span id="bmi-value"></span></p>
            <p><span id="bmi-category"></span></p>
        </div>
        <footer>&copy; 2025 Your BMI Calculator</footer>
    </div>

    <script src='script.js'></script>
</body>

</html>
